{% extends 'stuff/base.html' %}

{% block title %}Password change{% endblock %}

{% block content-block %}



<div class="container">
    <div class="row">
        <div class="nine columns">
            <h1>Would like to change your password?</h1>
            <form action="." method="post">
                {{ form.as_p }}
                <input type="submit" value="Change password">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
